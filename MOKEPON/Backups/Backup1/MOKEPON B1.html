<!DOCTYPE html>
    <head>
        <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
        <title>MOKEPON</title>
        <script src="./JS/MOKEPON JS B1.js"></script>
        <link rel="stylesheet" href="./JS/Mokeponcss.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <section class="paginaUno">
            <section class= "SeleccionarMascotaStyle" id="seleccionarMascota">
                <h1 class="titulo11">MOKEPON💥</h1>
                

                <h2 class="subtituloEligeMascota">Elige tu mascota</h2>

                <section class="Mascotas">
                    
                    <input class= "mascotaSeleccion" type="radio" name="mascota" id="hipodoge"/>
                    <label class= "botones-mascotas" for="hipodoge">
                        <p>Hipodoge</p>
                        <img src="imagenes/agua.jpg" alt="hipodoge">
                    </label>
                            
                    <input class= "mascotaSeleccion" type="radio" name="mascota" id="capipepo"/>
                    <label class= "botones-mascotas" for="capipepo">
                        <p>Capipepo</p>
                        <img src="imagenes/planta.jpg" alt="hipodoge">
                    </label>
                    
                    <input class= "mascotaSeleccion" type="radio" name="mascota" id="ratigueya"/>
                    <label class= "botones-mascotas" for="ratigueya">
                        <p>Ratigueya</p>
                        <img src="imagenes/Fuego.jpg" alt="hipodoge">
                    </label>
                
                </section>

                <button class= "botones-SeleccionMascota" id="boton-mascota" >Seleccionar</button>
            </section>

            <section class="combate" id="pagina2">

                <section class= "pagina2Style" id="pagina2">
                        <section class="titulosPagina2">
                            <h1 class="titulo11">MOKEPON💥</h1>
                            <h2 class="subtitulo2">Elige tu ataque:</h2>
                        </section>

                    <section class= "botones-combate" id="SeleccionarAtaque">
                
                        <button id="AtaqueFuego" class="Botones-ataques"> Fuego 🔥 </button>
                        <button id="AtaqueAgua" class="Botones-ataques"> Agua 💧 </button>
                        <button id="AtaqueTierra" class="Botones-ataques"> Tierra ☘ </button>
        
                    </section>

                    <section class="GanadorPerdedor" id="GanadorPerdedor">

                        <section class="mensajeResultado" id="mensajeResultado">
                            <p>Mucha suerte!</p> 
                            
                        </section>
                        <p><button class="reiniciar" id="reiniciar">Reiniciar</button></p>
                            
                    </section>

                </section>



                <section class="mensajesCombateStyle" id="mensajesCombate">
                    <Section class="vidasJugadorStyle" id="vidasJugador">

                        <h2 class="vidas-peleadores">Vidas del jugador</h2>
                        <p class="vidas-peleadores"><span id = "vidasMascotaJugador"></span></p>
                        <p class="vidas-peleadores">Tu mascota es <span id = "mascota-jugador"></p> 
                        <section class="vidas-peleadores" id="mensajeAtaqueJugador">    
                        </section>
                    </Section>
                    
                    

                    <Section class="vidasEnemigoStyle" id="vidasEnemigo"> 

                        <h2 class="vidas-peleadores">Vidas del enemigo</h2>
                        <p class="vidas-peleadores"><span id = "vidasMascotaEnemigo"></span></p>
                        <p class="vidas-peleadores">La mascota del enemigo es <span id = "mascota-enemigo"></span></p>
                        <section class="vidas-peleadores" id="mensajeAtaqueEnemigo">    
                        </section>
                    </Section>
                </section>

            </section> 
        </section>
    </body>
